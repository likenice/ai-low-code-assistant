  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
logging:
  file:
    name: logs/${spring.application.name}.log
    max-size: 100MB
    max-history: 30
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 3GB
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n%nopex"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    com.seeyon.ai: DEBUG
  charset:
    console: UTF-8
    file: UTF-8
management:
  metrics:
    export:
      file:
        enabled: false
